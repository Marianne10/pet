<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cuidado com o pet{% endblock %}</title>

    <style>
        body {
         background-color: rgb(224, 20, 20) ;   
        }
        main{
            background-color:white ;
            padding: 20px;
            border-radius: 10px;

            min-width:320px ;
            max-width:800px;
            margin: auto;
        }

        img{
            width: 100%;
        }
    </style>
    <!-- Inclua os arquivos CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos CSS personalizados (opcional) -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Cuidado com o pet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-dark" href="/" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Página Inicial">Página Inicial</a>
                        
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-dark" href="/sobre" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Sobre">Sobre</a>
                        
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-dark" href="/contatos" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Contato">Contato</a>
                        
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Conteúdo da página -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Scripts JavaScript do Bootstrap (opcional, mas necessário para alguns recursos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('carregarConteudo').addEventListener('click', function() {
            // Carregar conteúdo de outra página
            fetch('outra_pagina.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('areaConteudo').innerHTML = data;
                })
                .catch(error => {
                    console.error('Erro ao carregar conteúdo:', error);
                });
        });
    </script>
</body>
</html>
</body>
</html>
